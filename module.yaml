name: ""
type: gitops
description: Module to populate a gitops repo with the resources to provision cp-apic
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: apic-operator
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-apic-operator.git
            version: '>= 1.0.0'
      - id: dep-manager
        refs:
          - source: github.com/cloud-native-toolkit/terraform-cp4i-dependency-management.git
            version: ">= 0.0.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: apic_version
        moduleRef:
          id: dep-manager
          output: apic.version
      - name: license_id
        moduleRef:
          id: dep-manager
          output: apic.license
      - name: usage
        moduleRef:
          id: dep-manager
          output: apic.license_use
        